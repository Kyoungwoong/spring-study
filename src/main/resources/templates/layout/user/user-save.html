<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Caffong - 회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Caffong</h1>
    </header>
    <form method="post" action="/auth/user/save">
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름" required>
        </div>
        <div>
            <label for="gender">성별/생년월일</label>
            <input type="text" id="gender" name="gender" placeholder="성별/생년월일 (예: 남/1990-01-01)" required>
        </div>
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디" required>
            <button type="button" id="check-username">중복확인</button>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <div>
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인" required>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일" required>
            <button type="button" id="send-email">인증하기</button>
        </div>
        <div>
            <label for="emailCode">인증코드 6자리</label>
            <input type="text" id="emailCode" name="emailCode" placeholder="인증코드" required>
            <button type="button" id="verify-code">확인</button>
        </div>
        <div>
            <button type="submit">가입하기</button>
        </div>
    </form>
</div>
<script src="/js/validation.js"></script>
</body>
</html>
