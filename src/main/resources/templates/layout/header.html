<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (title)">
  <!-- 기본 메타 태그 설정 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 페이지 제목 -->
  <title th:text="${title}">Caffong</title>
</head>

<header th:fragment="header">
  <!-- 네비게이션 바 (헤더) -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <!-- 로고 (왼쪽) -->
      <a class="navbar-brand" href="/">Caffong</a>

      <!-- 모바일 화면에서 토글 버튼 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 네비게이션 링크들 -->
      <div class="collapse navbar-collapse" id="navbarCollapse" style="flex-grow: 0;">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <!-- 비로그인 사용자에게만 보이는 '로그인' 링크 -->
          <li class="nav-item">
            <a sec:authorize="isAnonymous()" class="nav-link" href="/auth/user/login">로그인</a>
          </li>

          <!-- 비로그인 사용자에게만 보이는 '회원가입' 링크 -->
          <li class="nav-item">
            <a sec:authorize="isAnonymous()" class="nav-link" href="/auth/user/save">회원가입</a>
          </li>

          <!-- 로그인 사용자에게만 보이는 '글쓰기' 링크 -->
          <li class="nav-item">
            <a sec:authorize="isAuthenticated()" class="nav-link" href="/board/save">글쓰기</a>
          </li>

          <!-- 로그인 사용자에게만 보이는 '로그아웃' 링크 -->
          <li class="nav-item">
            <a sec:authorize="isAuthenticated()" class="nav-link" href="/logout">로그아웃</a>
          </li>

          <!-- 로그인 사용자에게만 보이는 '후기 게시판' 링크 -->
          <li class="nav-item">
            <a sec:authorize="isAuthenticated()" class="nav-link" href="/review/main">후기 게시판</a>
          </li>

          <!-- 로그인 사용자에게만 보이는 '마이페이지' 링크 -->
          <li class="nav-item">
            <a sec:authorize="isAuthenticated()" class="nav-link" href="/user/mypage">마이페이지</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
